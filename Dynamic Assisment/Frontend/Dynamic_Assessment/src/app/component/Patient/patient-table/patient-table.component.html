<h2 class="patient-table-heading">Patient Table</h2>

<mat-card>
    <mat-card-header>
        <button style="margin-left:60% ;"(click)="addpatient()"  mat-raised-button color="accent">Add Patient (+)</button>
    </mat-card-header>


<mat-card-content>

    <table matSort mat-table [dataSource]="patientdatasource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
            <mat-header-cell mat-sort-header *matHeaderCellDef>First Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
        </ng-container>

        <!-- last Name Column -->
        <ng-container matColumnDef="lastname">
            <mat-header-cell mat-sort-header *matHeaderCellDef>Last Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
        </ng-container>


        <!-- date of birth Column -->
        <ng-container matColumnDef="dateofbirth">
            <mat-header-cell mat-sort-header *matHeaderCellDef>Date of Birth </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dob | date:'dd/MM/yyyy'}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">


                <button  mat-icon-button color="warn" (click)="viewPatient(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary"  (click)="editPatient(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button  mat-raised-button color="primary" (click)="addAssessment(element)">Add Assessment</button>


            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

</mat-card-content>


<mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</mat-card-footer>
</mat-card>
